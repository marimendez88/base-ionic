<app-header titulo="Listas"></app-header>

<ion-content>
    <ion-list #lista>
        <ion-item-sliding *ngFor="let user of usuarios | async">
            <ion-item>
                <ion-label>
                    <h3>{{user.name}}</h3>
                    <p>{{user.email}}</p>
                </ion-label>
                <ion-label>{{user.phone}}</ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option (click)="favorite(user)">
                    <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="warning" (click)="share(user)">
                    <ion-icon name="share" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="trash(user)" color="danger">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
